<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Not including tag elements here since I don't want to really have search engines pick up my unfinished website-->
        <link rel="icon" href="/flameIcon.ico">
        <link href="/main.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Goals Gamified</title>
    </head>
    <body class="bg-dark text-light container-fluid">
        <header>
            <h1 class="title">Goals Gamified
                <img src="/flameIcon.png" alt="" height="32">
            </h1>
            <!-- alt attribute left blank because it is a decorative image-->
            <nav>
                <menu class="btn-group">
                    <li><a class="btn btn-outline-light m-4" style="min-width: 110px;" href="/index.html">Login page</a></li>
                    <li><a class="btn btn-outline-light m-4" style="min-width: 110px;" href="/goals.html">My Goals</a></li>
                </menu>
            </nav>
        </header>
        <main>
            <form class="login" action="/goals.html" method="get">
                <div>
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                </div>
                <br/>
                <div>
                    <button class="btn btn-warning m-1" type="submit">Login</button>
                </div>
                <div>
                    <button class="btn btn-warning m-1" type="submit">Create Account</button>
                </div>
            </form>
        </main>
        <footer>
            <h2>Website by: Benjamin Lingwall</h2>
            <!-- Header left at h2 for accessibility reasons, restyle later with CSS-->
            <a href="https://github.com/lingbend/startup" class="link-info" target="_blank">GitHub</a>
        </footer>
    </body>
</html>
